        <link rel="stylesheet" href="style.css">

    <body>
        <h2 id="clock"></h2>
        
        <div class="login">

                <input required maxlength="15" type="text" placeholder="What is your name?" class="wName">

            </form>
            <h1 id="greeting" class="hidden"></h1>
        </div>
        <div id="weather">
            <span></span> <br>
            <span></span>
        </div>
        <div class="todoWrap">
            <form id="todo-form">
                <label for="memo">To Do List</label><br>
                <input type="text" placeholder="오늘도 힘차게 가보자고" id="memo">
            </form>
            <ul id="todo-list"></ul>
        </div>    

        
        

        <script src="js/login.js"></script>
        <script src="js/background.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/weather.js"></script>
    </body>
</html>
